<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">


  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adresse email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
      placeholder="name@example.com"
    />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
      <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est obligatoire.</span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer une adresse email valide.</span>
    </div>
  </div>

  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light"
    />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est obligatoire.</span>
    </div>
  </div>




  <button
  type="submit"
  [disabled]="loginForm.invalid"
  [ngClass]="{
    'bg-blue-700 hover:bg-blue-800 focus:ring-blue-300': !loginForm.invalid,
    'bg-gray-500 cursor-not-allowed': loginForm.invalid
  }"
  class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
>
  Se connecter
</button>
<!-- Affichage du message d'erreur si l'email est déjà utilisé -->
<div *ngIf="errorMessage" class="text-red-500 mt-2">
  {{ errorMessage }}
</div>

</form>
